<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_profile.css') }}">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="{{ url_for('static', filename='download.png') }}" alt="Logo" class="logo">
            <h1>Welcome, {{ current_user.email.split('@')[0].capitalize() }}</h1>
        </div>
        <div class="header-right">
            <p>{{ current_user.email }}</p>
            <div class="dropdown">
                <button class="dropbtn">My Profile</button>
                <div class="dropdown-content">
                    <a href="{{ url_for('view_profile') }}">View Profile</a>
                    <a href="{{ url_for('change_password') }}">Change Password</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h2>Edit Profile</h2>
        <form method="POST" action="{{ url_for('my_profile') }}">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ email }}" required>
            
            <label for="password">New Password (Leave blank if not changing)</label>
            <input type="password" id="password" name="password">
            
            <button type="submit">Save Changes</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Library Management System. All rights reserved.</p>
    </footer>
</body>
</html>
