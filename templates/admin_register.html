<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_register.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='download.png') }}" alt="Logo"></a>
        </div>
        <nav>
            <a href="{{ url_for('home') }}" class="nav-box"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="{{ url_for('student_login') }}" class="nav-box"><i class="fas fa-user-graduate"></i><span>Student Login</span></a>
            <a href="{{ url_for('admin_login') }}" class="nav-box"><i class="fas fa-user-tie"></i><span>Admin Login</span></a>
        </nav>
    </header>
    
    <main>
        <div class="form-container">
            <h1>Admin Registration</h1>
            <form method="POST" action="{{ url_for('admin_register') }}">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i> Name:
                    </label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email:
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password:
                    </label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">
                        <i class="fas fa-lock"></i> Confirm Password:
                    </label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Your Company. All rights reserved. <a href="mailto:contact@yourcompany.com">Contact Us</a></p>
    </footer>
</body>
</html>
