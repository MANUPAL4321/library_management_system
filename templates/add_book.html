<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_book.css') }}">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="{{ url_for('static', filename='download.png') }}" alt="Logo" class="logo">
            <h1>Welcome, {{ current_user.email.split('@')[0].capitalize() }}</h1>
        </div>
        <div class="header-right">
            <p>{{ current_user.email }}</p>
            <div class="dropdown">
                <button class="dropbtn">Books</button>
                <div class="dropdown-content">
                    <a href="{{ url_for('manage_books') }}">Manage Books</a>
                    <a href="{{ url_for('add_book') }}">Add Book</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">My Profile</button>
                <div class="dropdown-content">
                    <a href="{{ url_for('my_profile') }}">Edit Profile</a>
                    <a href="{{ url_for('change_password') }}">Change Password</a>
                    <a href="{{ url_for('view_profile') }}">View Profile</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h2>Add New Book</h2>
        <form method="POST" action="{{ url_for('add_book') }}">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
            <button type="submit">Add Book</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Library Management System. All rights reserved.</p>
    </footer>
</body>
</html>
